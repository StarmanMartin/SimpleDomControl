{% load i18n %}
<div class="d-flex gap-2">
    {% if user.is_authenticated %}
    <a class="nav-link navigation-links" href="/sdc-model-form?model=SdcUser&pk={{user.pk}}">{% trans 'Edit' %}
        {{user.username}}</a>
    <sdc-logout></sdc-logout>
    {% else %}
    <a class="nav-link navigation-links" href="/{{ login_controller }}">{% trans 'Login' %}</a>
    <a class="nav-link navigation-links" href="/register?model=SdcUser&next=..">{% trans 'Register' %}</a>
    {% endif %}
</div>
